<!doctype html>
<html>
  <title>DC Council Charts</title>
  <style>
    body {
      font-family: Verdana, Arial, Helvetica, sans-serif;
    }
    .chart {
      height: 360px;
    }
  </style>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="js/c3.min.js"></script>
  <link rel="stylesheet" href="css/c3.min.css" />
  <style>
    #age-graph .c3-line {
      stroke-width: 3;
    }
    .c3-area {
      opacity: 0.5
    }
  </style>
</head>
<body>
<h2>Representation of Women on the Council</h2>
<div id="women-graph" class="chart"></div>
<h2>Combined Experience of Councilmembers</h2>
<div id="experience-graph" class="chart"></div>
<h2>Age of Councilmembers</h2>
<div id="age-graph" class="chart"></div>
<script src="js/index.js"></script>
</body>
</html>
