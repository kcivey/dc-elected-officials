<!doctype html>
<html lang="en">
<head>
  <title>DC Council Charts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.12/c3.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.12/c3.css"/>
  <style>
    body {
      font-family: Verdana, Arial, Helvetica, sans-serif;
    }

    .chart {
      height: 360px;
    }

    #age-graph .c3-line {
      stroke-width: 3;
    }

    .c3-area {
      opacity: 0.5
    }
  </style>
</head>
<body>
<h2>Representation of Women on the Council</h2>
<div id="women-graph" class="chart"></div>
<h2>Combined Experience of Councilmembers</h2>
<div id="experience-graph" class="chart"></div>
<h2>Age of Councilmembers</h2>
<div id="age-graph" class="chart"></div>
<script src="js/index.js"></script>
</body>
</html>
